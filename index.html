<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <header class="header">
            <p>Kalank</p>
        </header>
        <div class="img-box ">
            <img src="https://source.unsplash.com/random/nature"
             alt="" id="image">
        </div>
        <audio src="./songs/kalank.mp3" ></audio>
        <div class="btn">
            <i class="fas fa-backward" title="Previous" id="previous"></i>
            <i class="fas fa-play" title="play and pause" id="play"></i>
            <i class="fas fa-forward" title="Next" id="next"></i>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
